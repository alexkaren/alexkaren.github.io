<!DOCTYPE html>
<html>
<head>
	<title></title>



<style type="text/css">
	

#mj{
	width: 394px;
	height: 600px;
	background-image:url(mj2.png);
	background-size: cover;
	position: absolute;
	animation-name: moonwalk;
	animation-duration: 4s;
	animation-iteration-count: infinite;


}

	@keyframes moonwalk{
		0%{
			top: 0px;
			left: 0px
		}


		50%{
			transform: rotate(0deg);
			top: 0px;
			left: 1000px
		}

		100%{
			top: 0px;
			left: 0px;
		}

	}




</style>




</head>
<body>




<div id="mj"></div>

<audio src="hehe.mp3" controls></audio>




</body>
</html>
